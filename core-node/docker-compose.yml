version: '3.9'

services:
  mongo:
    image: mongo:4.4
    container_name: o5gs-mongo
    command: ["mongod", "--bind_ip_all"]
    volumes:
      - ./config/mongodb:/docker-entrypoint-initdb.d
    networks:
      - 5gnet
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  nrf:
    build:
      context: .
      dockerfile: Dockerfile.nrf
    container_name: o5gs-nrf
    volumes:
      - ./config:/open5gs/config
    networks:
      - 5gnet
    depends_on:
      mongo:
        condition: service_healthy

  scp:
    build:
      context: .
      dockerfile: Dockerfile.scp
    container_name: o5gs-scp
    volumes:
      - ./config:/open5gs/config
    networks:
      - 5gnet
    depends_on:
      - nrf

  ausf:
    build:
      context: .
      dockerfile: Dockerfile.ausf
    container_name: o5gs-ausf
    environment:
      - OGS_SBI_IFACE=o5gs-ausf
    volumes:
      - ./config:/open5gs/config
    networks:
      - 5gnet
    depends_on:
      - nrf

  udm:
    build:
      context: .
      dockerfile: Dockerfile.udm
    container_name: o5gs-udm
    volumes:
      - ./config:/open5gs/config
    networks:
      - 5gnet
    depends_on:
      - nrf

  udr:
    build:
      context: .
      dockerfile: Dockerfile.udr
    container_name: o5gs-udr
    volumes:
      - ./config:/open5gs/config
    networks:
      - 5gnet
    depends_on:
      mongo:
        condition: service_healthy
      nrf:
        condition: service_started
  pcf:
      build:
        context: .
        dockerfile: Dockerfile.pcf
      container_name: o5gs-pcf
      volumes:
        - ./config:/open5gs/config
      networks:
        - 5gnet
      depends_on:
        mongo:
          condition: service_healthy
        nrf:
          condition: service_started
        scp:
          condition: service_started 
  amf:
    build:
      context: .
      dockerfile: Dockerfile.amf
    container_name: o5gs-amf
    volumes:
      - ./config:/open5gs/config
    ports:
      - "38412:38412/sctp"   # NGAP
    networks:
      - 5gnet
    depends_on:
      mongo:
        condition: service_healthy
      nrf:
        condition: service_started
      scp:
        condition: service_started
      pcf:
        condition: service_started

  smf:
    build:
      context: .
      dockerfile: Dockerfile.smf
    container_name: o5gs-smf
    volumes:
      - ./config:/open5gs/config
    networks:
      - 5gnet
    depends_on:
      mongo:
        condition: service_healthy
      nrf:
        condition: service_started
      scp:
        condition: service_started
      upf:
        condition: service_started

  upf:
    build:
      context: .
      dockerfile: Dockerfile.upf
    container_name: o5gs-upf
    privileged: true
    volumes:
      - ./config:/open5gs/config
    # cap_add:
    #   - NET_ADMIN
    devices:
      - /dev/net/tun
    sysctls:
      - net.ipv4.ip_forward=1
    networks:
      - 5gnet
    depends_on:
      mongo:
        condition: service_healthy  


  webui:
    build:
      context: .
      dockerfile: Dockerfile.webui
    container_name: o5gs-webui
    volumes:
      - ./config:/open5gs/config
      
    ports:
      - "0.0.0.0:9999:3000"
    networks:
      - 5gnet
    depends_on:
      mongo:
        condition: service_healthy
    

networks:
  5gnet:
    driver: bridge
    name: core-node_5gnet
    ipam:
      config:
        - subnet: 172.18.0.0/16
          gateway: 172.18.0.1